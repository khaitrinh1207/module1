<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không</title>
</head>
<body>
<script>
    // Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
    let old = parseInt(prompt('Nhập số tuổi hiện tại : '));
    if ( old > 120 || old < 0) {
        alert('Số nhập vào không phải tuổi của người !');
    } else
        alert('Số tuổi nhập vào hợp lệ !');

</script>
</body>
</html>
