<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>

</head>
<body>
<script>
    // ax + b = 0
    let a = parseInt(prompt("Nhâp số a :"));
    let b = parseInt(prompt("Nhập số b :"));
    if ( a == 0 && b == 0)
        alert('Phương trình có vô số nghiệm !');
    else if ( a == 0 && b != 0 ) {
        alert('Phương trình vô nghiệm !')
    } else
        alert('Kết quả = '+(-b/a));
</script>
</body>
</html>
