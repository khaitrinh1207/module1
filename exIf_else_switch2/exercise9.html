<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác</title>
</head>
<body>
<script>
    /*Điều kiện để a,b,c là cạnh của một tam giác là:

    a,b,c > 0
    a + b > c
    b + c > a
    a + c > b*/
    let a = parseInt(prompt('Nhập cạnh a :'));
    let b = parseInt(prompt('Nhập cạnh b :'));
    let c = parseInt(prompt('Nhập cạnh c :'));
    if ( a, b, c > 0 && a+b > c && b+c > a && a+c > b) {
        alert('Đây là các cạnh của tam giác');
    } else
        alert('Đây không phải là các cạnh của một tam giác');
</script>
</body>
</html>
