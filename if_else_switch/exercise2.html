<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10</title>
</head>
<body>
<script>
    let old = parseFloat(prompt("Nhập số tuổi của bạn :"));
    if ( old < 16 ) {
        alert(' bạn chưa điều kiện nhập học vào lớp 10');
    } else  {
        alert(' Bạn đủ tuổi nhập học lớp 10');
    }
</script>
</body>
</html>
