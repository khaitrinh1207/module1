<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("Nhập một số nguyên bất kỳ :"));
    if ( num > 0 ) {
        alert("số "+num+" lớn hơn 0");
    } else {
        alert("số "+num+" nhỏ hơn không");
    }
</script>
</body>
</html>
