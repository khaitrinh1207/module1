<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm</title>
</head>
<body>
<script>
    function inputNumber(num) {
         num += 1;
         alert(num)
    }
    var num = parseFloat(prompt("Nhập giá trị vào"))
    inputNumber(num);

</script>
</body>
</html>
