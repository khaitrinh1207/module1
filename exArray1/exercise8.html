<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được</title>
</head>
<body>
<script>
    let myArray = [2,4,5,6,8,10,11,13,15,17];
    console.log(myArray);
    myArray.sort(
        function (a, b) {
        return a -b
        });
    myArray.reverse();
    document.write(myArray);
</script>
</body>
</html>
