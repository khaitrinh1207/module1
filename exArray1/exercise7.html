<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra phần tử và xóa khỏi mảng</title>
</head>
<body>
<script>
    let myArray = [2,4,5,6,8,10,11,13,15,17];
    console.log(myArray);
    let index =0;
    let V = parseInt(prompt("Nhập phẩn tử kiểm tra:"));
    for (let i=0; i < myArray.length;i++){
        if ( V == myArray[i]) {
            alert("V is in the array");
            myArray.splice(index,1);
            document.write(myArray);
            break;
        }
        index++;
    }

</script>
</body>
</html>
