<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let myArray = [1,2,-1,-3,-5,6,9,-7];
    console.log(myArray);
    let count=0;
    for (let i=0; i<myArray.length;i++){
        if (myArray[i] < 0){
            count++;
        }
    }
    document.write("có "+count+"số nguyên âm trong chuỗi");
</script>
</body>
</html>
