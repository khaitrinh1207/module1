<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết lại cấu trúc if sau thành cấu trúc switch bài 1</title>
</head>
<body>
if (browser == 'Edge') {
alert("You've got the Edge!");
} else if (browser == 'Chrome' || browser == 'Firefox' || browser == 'Safari' || browser == 'Opera') {
alert('Okay we support these browsers too');
} else {
alert('We hope that this page looks ok!');
}
<script>
    var broswer = prompt("please type your: ", '');
        switch (broswer){
            case 'edge':
                alert("you've got the edge!");
            break;
            case 'chrome':
            case 'firefox':
            case 'safari':
            case 'opera':
                alert("okay we support these browsers too");
            break;
            default:
                alert('We hope that this page looks ok!')
        }
</script>
</body>
</html>
