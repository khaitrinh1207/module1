<script>
    let vatly, hoahoc, sinhhoc
    vatly=parseInt(prompt('nhập điểm môn vật lý'))
    hoahoc=parseInt(prompt('nhập điểm môn hóa học'))
    sinhhoc=parseInt(prompt('nhập điểm môn sinh học'))
    document.write('điểm trung bình ba môn là: ' + (vatly+hoahoc+sinhhoc)/3)

</script>
