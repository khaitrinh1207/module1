<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị số ngày của tháng đó</title>
</head>
<body>
<form action="days-in-the-month.html" method="get">
    <input type="number" name="month" value="" id="inpm">
    <input type="button" name="month" value="Tính số ngày" onclick="button_month()"/>
</form>
    <h3 id="result"></h3>
<script>
    function button_month() {
        var x = parseInt(document.getElementById('inpm').value);
        /*var y = x.options[x.selectedIndex].text;*/
        switch (x) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 13:
                document.getElementById('result').innerText=('Tháng có 31 ngày' );
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerText=('Tháng có 30 ngày' );
                break;
            case 2:
                document.getElementById('result').innerText=('Tháng có 28 hoặc 29 ngày' );
                break;
            default:
                document.getElementById('result').innerText=('Tháng không tồn tại trong năm' );
                break;
        }
    }

</script>
</body>
</html>
