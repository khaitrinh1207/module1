<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số khối cơ thể (Body mass index-BMI)</title>
</head>
<body>
<script>
    var weight = parseFloat(prompt('nhập chi số cân nặng:','kg'));
    var height = parseFloat(prompt('nhập chỉ số chiều cao', 'cm'));
    var bmi = weight*100*100/(height^2)
    if (bmi < 18){
        document.write("Thiếu cân");
    }
    else if (bmi < 25.0){
        document.write("Cân đối");
    }
    else if (bmi < 30.0){
        document.write("thừa cân");
    }
    else{
        document.write("Béo phì");
    }
</script>
</body>
</html>
