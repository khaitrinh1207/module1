<script>
    let r, pi;
    r = parseInt(prompt('Nhập bán kinh: '))
    pi = 3.14
    document.write('Chu vi hình tròn là :' + 2*r*pi)
    document.write('<br>')
    document.write('Diện tích hình tròn là:' + (r*r)*pi)
</script>
