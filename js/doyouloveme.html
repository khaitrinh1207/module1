<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #no {
            position: absolute;
        }
    </style>
</head>
<body>
<h1>Do you love me ?</h1>
<input type="button" value="Yes" onclick="showYes();">
<input type="button" id="no" value="No" onmouseover="showNo();">
<script>
    function showYes() {
        alert('I love you too <3');
    }
    function showNo() {
        let topvalue = Math.floor(Math.random()*window.innerHeight);
        let leftvalue = Math.floor(Math.random()*window.innerWidth);
        document.getElementById("no").style.top=leftvalue+"px";
        document.getElementById("no").style.left=topvalue+"px";
        }


</script>
</body>
</html>
