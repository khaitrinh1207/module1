<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị 20 sô trong dãy fibonacci đầu tiên</title>
</head>
<body>
<script>
    let count = 0;
    let n1 = 0;
    let n2= 1;
    let total;
        while (count<20) {
            document.write(n2+'<br>');
                total = n2
                n2 += n1
                n1 =total
                count++;

        }
</script>
</body>
</html>
