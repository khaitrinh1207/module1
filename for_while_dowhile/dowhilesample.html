<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình yêu cầu nhập các số từ 1 đến 10</title>
</head>
<body>
<script>
    let input;
    do {
        input = +prompt('nhập sô :');

    } while ( input < 1 || input > 10 );
    alert(' số bạn nhập thỏa mãn theo yêu cầu! tks ,3 ')
</script>
</body>
</html>
