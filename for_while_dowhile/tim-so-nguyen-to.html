<body>
<script>
    let count = 0;
    let n = 2;
    while (count < 20){
        let i;
        let ktnt =true;
        for (i = 2; i< n; i++ )
            if (n % i == 0)
                ktnt = false;
            if (ktnt) {
            count++;
            document.write(count+"->"+n+'<br>');
        }
        n++;
    }
</script>
