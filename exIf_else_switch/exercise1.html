<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập số 1 :'));
    let b = parseFloat(prompt('Nhập số 2 :'));
        if (a % b == 0) {
            alert('số '+a+' chia hết cho số '+b);
        } else {
            alert('số '+a+' không chia hết cho số '+b);
        }
</script>
</body>
</html>
