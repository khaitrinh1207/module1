<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số thứ nhất"));
    let b = parseFloat(prompt("Nhập số thứ hai"));
    let c = parseFloat(prompt("Nhập số thứ ba"));
    let max = a;
    if ( b > max) {
        max = b;
    }
    if ( c > max ) {
        max = c;
    }    alert(max+' là số lớp nhất');

</script>
</body>
</html>
