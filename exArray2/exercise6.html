<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
<script>
    function compare() {

        let b = prompt('');
        let array = [];
        array = b.split('');
        for (let x in array){
            if ( array[x] == "-")
                array[x] = "_";
        }
        array = array.join('');
            document.write(array);
    }
    compare();
</script>
</body>
</html>
