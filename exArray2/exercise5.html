<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</title>
</head>
<body>
<script>
    function compareString() {
         let a = "2,4,9,6";
         console.log(a);
         let b = "2,4,9,6";
         console.log(b);
         if (a == b)
             alert('Chuối A trùng chuối B');
         else
             alert("Chuỗi A khác chuỗi B");
    }
    compareString();
</script>
</body>
</html>
