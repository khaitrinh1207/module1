<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm một giá tri được nhập vào từ hộp thoại có nằm trong mảng hay không. Nếu có in ra vị trí của phần tử đó.</title>
</head>
<body>
<script>
    let value = prompt('Nhập vào một số :');
    let numbers = [-3, 5,1,3,2,10];
    for (let i=0; i<numbers.length; i++){
        if ( value==numbers[i]){
            alert('value'+ numbers[i]+ 'tìm thấy tại '+i);
        }
    }
</script>
</body>
</html>
