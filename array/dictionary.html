<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển Anh-Việt</title>
</head>
<body>
<script>
    function trans() {
    let textin = prompt('nhập từ: ');
    let vnese = ['xin chào','đẹp trai','đẹp','nam','nữ'];
    let eng = ['hello','handsome','beautiful','boy','girl'];
    let index = -1;
        for (let i = 0; i < eng.length; i++){
            if ( eng[i] == textin) {
                index = i
            }
        }
        if (index == -1) {
            alert('Không tìm thấy !');
        } else {
            alert(vnese[index]);
        }
    }
    trans();
</script>
</body>
</html>
