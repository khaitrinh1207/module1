<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi từ feet sang meters:</title>
</head>
<body>
<form action="feetAndMeter.html">

    Giá trị : <input type="number" id="input" oninput="valueOf()">

    <select name="" id="unit" >
        <option value="1">feet sang meter</option>
        <option value="2">meter sang feet</option>
    </select>
    <span id="result"></span>
</form>
<script>
    function valueOf(){
        let exchange = document.getElementById('unit').value;
        let inputvalue = document.getElementById('input').value;
        let outputvalue;
        if (exchange == 1){
            outputvalue = inputvalue*0.305;
        }
        else {
            outputvalue = inputvalue *3.279;
        }
        document.getElementById('result').innerText = outputvalue;
    }

</script>
</body>
</html>
