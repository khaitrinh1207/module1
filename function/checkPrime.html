<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra xem một số nguyên bất kỳ có phải là số nguyên tố <br/>
            tìm tất cả các số nguyên tố nhỏ hơn 10000
    </title>
</head>
<body>
<script>
    var num = parseFloat(prompt("Nhập số kiểm tra :"));
    function isPrime(num) {
        let flag = true;
        if (num < 2 ) {
            flag = false;
        } else {
            for (let i = 2; i < num; i++){
                if ( num % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            document.write(num+ '-' + "là số nguyên tố");
        } else {
            document.write(num + '-'+ "không phải là số nguyên tố");
        }
    }
    isPrime(num);
</script>
</body>
</html>
